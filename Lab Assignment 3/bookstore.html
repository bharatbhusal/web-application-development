<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Books List</title>
		<style>
			body {
			    font-family: Arial, sans-serif;
			    margin: 0;
			    padding: 0;
			    background-color: #f4f4f4;
			}
			.container {
			    max-width: 800px;
			    margin: 20px auto;
			    padding: 20px;
			    background-color: #fff;
			    border-radius: 5px;
			    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			h1 {
			    text-align: center;
			}
			table {
			    width: 100%;
			    border-collapse: collapse;
			    margin-top: 20px;
			}
			th, td {
			    border: 1px solid #ddd;
			    padding: 8px;
			    text-align: left;
			}
			th {
			    background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Books List</h1>
			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Genre</th>
						<th>Year</th>
					</tr>
				</thead>
				<tbody id="booksList"></tbody>
			</table>
		</div>

		<script>
			// Fetch the JSON file asynchronously
			fetch('bookstore.json')
			    .then(response => response.json())
			    .then(data => {
			        const booksListElement = document.getElementById('booksList');

			        // Iterate through each book in the JSON data and create table rows to display them
			        for (const bookId in data.books) {
			            if (data.books.hasOwnProperty(bookId)) {
			                const book = data.books[bookId];
			                const row = document.createElement('tr');
			                row.innerHTML = `
			                    <td>${book.title}</td>
			                    <td>${book.author}</td>
			                    <td>${book.genre}</td>
			                    <td>${book.year}</td>
			                `;
			                booksListElement.appendChild(row);
			            }
			        }
			    })
			    .catch(error => console.error('Error fetching JSON:', error));
		</script>
	</body>
</html>
