<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .main, .login {
            margin: 10px;
            width: 40%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#container">Logo</a></li>
            <li><a href="#container">Home</a></li>
            <li><a href="#contacts">Contacts</a></li>
            <li><a href="#genre">Genre</a></li>
            <li><a href="#trending">Trending</a></li>
            <li><a href="#helpLink">Help</a></li>
        </ul>  
    </nav>
    <div class="container">
        <div class="main" id="main">
            <h2>Main Container</h2>
            <p>Welcome to the main container! Choose a section from the navigation.</p>
        </div>
        <div class="login">
            <h2>LogIn</h2>
        </div>
    </div>

    <footer>Bharat Bhusal. All rights reserved</footer>
</body>
</html>
